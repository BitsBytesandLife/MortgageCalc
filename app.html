<html lang="en">

<head>
    <title>Loan Calc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/site.css">
    <!-- <link rel="stylesheet" href="/css/sample.css"> -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/loanCalc.css">
    <link rel="shortcut icon" href="/img/LoanWord.jpg" type="image/x-icon">


</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Loan Calc</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="app.html">The App <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="code.html">See The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/BitsBytesandLife/MortgageCalc"
                            target="_blank">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container-fluid">
        <div class="container">

            <br><br><br>

            <div class="container-fluid">
                <div class="">
                    <div class="row">
                        <!--INPUTS COLUMN-->
                        <div class="col-4 loanCalc_inputs">
                            <div class="row mt-5">
                                <div class="col-5 ml-3">
                                    <label for="Loan Amount">Loan Amount($)</label>
                                </div>
                                <div class="col-5 ml-3">
                                    <input type="number" class="form-control" id="loanAmount" placeholder="100000"
                                        value="100000">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 ml-3">
                                    <label for="Term">Term(Years)</label>
                                </div>
                                <div class="col-5 ml-3">
                                    <input type="number" class="form-control" id="years" placeholder="5" value="5">
                                </div>
                            </div>
                            <class class="row">
                                <div class="col-5 ml-3">
                                    <label for="Interest Rate">Interest Rate</label>
                                </div>
                                <div class="col-5 ml-3">
                                    <input type="number" class="form-control" id="interestRate" placeholder="3.5%"
                                        value="3.5">
                                </div>
                            </class>
                            <div class="row offset-7 mt-4">
                                <button class="btn btn-success" type="submit"
                                    onclick="calculateLoan()">Calculate</button>
                            </div>
                        </div>
                        <!-- </div> -->

                        <div class="col p-1" style="border-style:groove; border-width: 1px; border-radius:4px;">

                            <div class="row justify-content-center mt-1">
                                <h3>Your Monthly Payments</h3>
                            </div>

                            <div class="row justify-content-center mt-3">
                                <h2 id="monthlyPayment">$0.00</h2>
                            </div>


                            <div class="row justify-content-center mt-5">

                                <!--PRINCIPAL-->
                                <div class="col-3">
                                    <h5>Total Principal</h5>
                                </div>
                                <div class="col-3 offset-6">
                                    <h5 id="totalPrincipal" class="text-right">$0.00</h5>
                                </div>
                                <!--PRINCIPAL-->


                                <!--INTEREST-->
                                <div class="col-3">
                                    <h5>Total Interest</h5>
                                </div>
                                <div class="col-3 offset-6">
                                    <h5 id="totalInterest" class="text-right">$0.00</h5>
                                </div>
                                <!--INTEREST-->

                                <!--COST-->
                                <div class="col-3">
                                    <h5>Total Cost</h5>
                                </div>
                                <div class="col-3 offset-6">
                                    <h5 id="totalCost" class="text-right">$0.00</h5>
                                </div>
                                <!--COST-->

                            </div>
                            <br />

                        </div>
                    </div>
                </div>

                <br><br><br>
                <table class=" table table-striped" id="payments">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    <tbody id="resultsBody">

                    </tbody>
                    </thead>

                </table>



            </div>
        </div>
        </div>
        <br>
    </main>
    <br>
    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <span class="text-muted">Copyright &copy;
                        2021 BK, All rights reserved.</span>
                </div>
            </div>
        </div>
    </footer>
    <template id="Data-template">
        <tr>
            <td id="month"></td>
            <td id="payment"></td>
            <td id="principal"></td>
            <td id="interest"></td>
            <td id="totalInterest"></td>
            <td id="balance"></td>
        </tr>
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/site.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/swal.js"></script>

    <!-- button Events -->

</body>

</html>
